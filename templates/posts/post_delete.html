{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Code Idea | {{ posts.title }}{% endblock %}

{% block content %} 

<div class="container">
    <br>
    <h5 class="login-content" style="color: #FFFFFF;">Update Articles</h5>
    <br>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %} 
        <h5 class="login-content" style="color: #FFFFFF">Do you want to delete "{{ posts.title }}"?</h5>
        <br>
        <button class="btn btn-outline-danger">Delete</button>
    </form>

</div>

<br>

{% endblock %}
