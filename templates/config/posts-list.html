{% extends 'base.html' %}
{% block title %}Config | posts list{% endblock %}  
{% block content %} 
    <br>
    <div class="container">
        <div class="card-content">

            {% for p in object_list %}
            <a href="{% url 'config' p.pk %}">

                <div class="card-articles">
                    
                    <h5 class="text-title">{{ p.title }}</h5>   
                    <p class="text-summary">
                        {{ p.summary }}
                    </p>
                    
                </div>
            </a>
            <br>
            {% endfor %}

        </div>
    </div>
    <br><br>

{% endblock %}
